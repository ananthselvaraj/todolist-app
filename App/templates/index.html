<!-- tasks/templates/index.html -->
<h1>My Tasks</h1>
<form method="post">{% csrf_token %}
  <input type="text" name="title" placeholder="Add task" required>
  <button type="submit">Add</button>
</form>

<ul>
  {% for task in tasks %}
    <li>{{ task.title }} - {{ task.completed }}</li>
  {% endfor %}
</ul>
